<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hi STUDIO｜首页</title>
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    /* 仅用于首页预览的轻微调整 */
    .works-preview .grid {grid-template-columns: repeat(3, 1fr);}
    .works-preview .more {text-align:center;margin-top:18px}
    .works-preview .more a{
      display:inline-block;padding:10px 16px;border-radius:12px;
      background:#0c1922;border:1px solid #1c2a36;color:#cce6f7;text-decoration:none;
    }
    @media (max-width: 960px){ .works-preview .grid{grid-template-columns:repeat(2,1fr)} }
    @media (max-width: 640px){ .works-preview .grid{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Hi STUDIO</h1>
    </div>

    <section class="about">
      <h2>About｜我们是谁</h2>
      <p>我们专治不好看、看不懂、没感觉。让技术看得懂，让产品被想要。</p>
    </section>

    <!-- Works 预览（首页下滑可见） -->
    <section id="works" class="works-preview">
      <h2>Works｜项目作品展示</h2>
      <div class="grid" id="homeGrid"></div>
      <div class="more">
        <a href="projects.html">查看全部项目 →</a>
      </div>
    </section>

    <section class="thinking">
      <h2>Thinking｜保持饥饿</h2>
      <p>能让人记住的，才叫作品。不好看，不上桌。</p>
    </section>
  </div>

  <script>
  async function loadHome(){
    try{
      const res = await fetch('data/projects.json?_=' + Date.now());
      const items = await res.json();
      // 取前 6 条（可按时间或手动排序）
      const list = items.slice(0, 6);
      const grid = document.getElementById('homeGrid');
      function card(item){
        const tags = (item.tags||[]).slice(0,2).map(t=>'<span class="chip">'+t+'</span>').join('');
        return `
          <article class="card">
            <a class="thumb" href="${item.url}" target="_blank" rel="noopener">
              <img src="${item.cover}" alt="${item.title}" />
              <span class="badge">${item.platform}</span>
            </a>
            <div class="content">
              <h3 class="title">${item.title}</h3>
              <div class="meta"><span>${item.year}</span><span>${item.productLine}</span></div>
              <div class="chips">${tags}</div>
            </div>
          </article>`;
      }
      grid.innerHTML = list.map(card).join('');
    }catch(e){
      console.error(e);
      document.getElementById('homeGrid').innerHTML = '<p style="color:#8b95a7">数据加载失败，请稍后再试。</p>';
    }
  }
  loadHome();
  </script>
</body>
</html>
